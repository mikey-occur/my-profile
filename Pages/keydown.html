<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="../css/keydown.css">
</head>
<body>
    <button class="alert">Press Any key</button>
    <div class="box hide">
        <div class="result"></div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p>0</p>
            </div>
            <div class="card location">
                <p>Location</p>
                <p>0</p>
            </div>
            <div class="card which">
                <p>Which</p>
                <p>0</p>
            </div>
            <div class="card code">
                <p>Code</p>
                <p>0</p>
            </div>
        </div>
    </div>
</body>
<script src="../js/keydown.js"></script>
</html>
