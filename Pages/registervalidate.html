<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Validate</title>
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="../css/registervalidate.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1>Register Form</h1>

        <div class="form-control">
             <input id="username" type="text" placeholder="Username"> <!-- Cái placeholder này là để ô input nếu ko có gì thì để điền Username -->
            <small></small>
            <span></span>
        </div>

        <div class="form-control">
            <input id="email" type="text" placeholder="Email"> <!-- Cái placeholder này là để ô input nếu ko có gì thì để điền Username -->
           <small></small>
           <span></span>
       </div>

       <div class="form-control">
             <input id="password" type="text" placeholder="Password"> <!-- Cái placeholder này là để ô input nếu ko có gì thì để điền Username -->
            <small></small>
            <span></span>
        </div>

        <div class="form-control">
            <input id="confirm-password" type="text" placeholder="Confirm Password"> <!-- Cái placeholder này là để ô input nếu ko có gì thì để điền Username -->
           <small></small>
           <span></span>
       </div>

       <button type="submit" class="btn-submit">Register</button>

       <div class="signup-link">
            Already a member ? <a href="#">Sign in</a>
       </div>
        </form>
    </div>
</body>
<script src="../js/registervalidate.js"></script>
</html>
